<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <title>Mini Games</title>
</head>
<body>
    <div id="app">
        <div id="welcome" class="welcome">
            <h1 class="main-title">Rock Paper Scissors</h1>
            <p class="desc">
                Welcome to the classic Rock Paper Scissors game!<br>
                <b>Rules:</b>
                <ul class="rules">
                    <li>üñê beats ‚úåÔ∏è (Paper beats Scissors)</li>
                    <li>‚úåÔ∏è beats ‚úä (Scissors beats Rock)</li>
                    <li>‚úä beats üñê (Rock beats Paper)</li>
                    <li>If both choose the same, it's a draw.</li>
                </ul>
            </p>
            <button id="playBtn" class="play-btn">Play Game</button>
        </div>
        <div id="gameArea" style="display:none;">
            <div class="summary">
                <h1 class="title">MATCH RESULT</h1>
                <h1 id="inGame"></h1>
                <h1 id="result"></h1>
            </div>
            <div class="games">
                <div class="option" onclick="pickOption('üñê')">üñê</div>
                <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
                <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            </div>
        </div>
    </div>

    <script>
        class Start{
            constructor(){
                this.playerName ="You"
                this.botName = "RoboHand" // Bot name changed here
                this.playerOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption (option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñê","‚úåÔ∏è","‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if(this.botOption == "üñê" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.playerName
                }else if(this.botOption == "üñê"  && this.playerOption == "‚úä"){
                    return this.winner = this.botName
                }else if(this.botOption == "‚úåÔ∏è"  && this.playerOption == "üñê"){
                    return this.winner = this.botName
                }else if(this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä"){
                    return this.winner = this.playerName
                }else if(this.botOption == "‚úä" && this.playerOption == "üñê"){
                    return this.winner = this.playerName
                }else if(this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è"){
                    return this.winner = this.botName; 
                }else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if(this.winner != "SERI"){
                    return `${this.winner} wins!`;
                }else {
                    return `It's a draw üòù`
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.playerOption = params;

            // Bot shake animation before picking
            const inGame = document.getElementById("inGame");
            inGame.textContent = `${start.getPlayerOption} VS ...`;
            inGame.classList.remove('shake');
            void inGame.offsetWidth;
            inGame.classList.add('shake');

            setTimeout(() => {
                start.setBotOption = start.botBrain();
                start.winCalculation();

                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
                inGame.classList.remove('shake');

                const result = document.getElementById("result");
                result.textContent = start.matchResult();

                // Pop animation for result
                result.classList.remove('popResult');
                void result.offsetWidth;
                result.classList.add('popResult');
            }, 500);
        }

        // Show game area after clicking Play Game
        document.addEventListener("DOMContentLoaded", function() {
            const playBtn = document.getElementById("playBtn");
            playBtn.addEventListener("click", function() {
                document.getElementById("welcome").style.display = "none";
                document.getElementById("gameArea").style.display = "";
            });
        });
    </script>
</body>
</html>
